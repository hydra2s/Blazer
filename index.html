<body>

    <script type="module" async>
        import {loadImage, getSharedImageData, WorkCom} from "./blazer.js";
        
        //
        const WC = new WorkCom(new Worker("wbmp.js", {type: "module"}), true);
        const {BlazerBMP} = await WC.proxy("default");

        //
        let canvas = new OffscreenCanvas(512, 512);
        let ctx = canvas.getContext("2d", { willReadFrequently: true });
        ctx.fillStyle = "rgba(255, 0, 0, 0.5)";
        ctx.fillRect(64, 64, 128, 128);

        //
        const shared = getSharedImageData(ctx,0,0,canvas.width,canvas.height);
        const blazer = await new BlazerBMP();
        await blazer.init();
        await blazer.shared(WC.shared(shared), canvas.width, canvas.height);


        //console.time("FastBMP");
        let blob = await blazer.encode();
        //console.timeEnd("FastBMP");
        
        
        document.body.appendChild(await loadImage(blob));
    </script>
