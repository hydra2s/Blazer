<!doctype html>
<head>
    <title>WebGPU tester</title>

    <script src="node_modules/crc-32/crc32.js"></script>
    <script type="module" src="./blazer.js"></script>
</head>
<body>

    <script type="module" async>
        import {loadImage, getSharedImageData, InterWork, provideForWorker} from "./blazer.js";

        const WC = new InterWork(provideForWorker(new Worker("./blazer.js", {type: "module"})), true);
        const {OpenJNG} = await WC.proxy("default");
        
        var jng = await new OpenJNG();
        document.body.appendChild(await loadImage(await jng.load("./img/TCBA8S.jng")));
    </script>
</body>
</html>
